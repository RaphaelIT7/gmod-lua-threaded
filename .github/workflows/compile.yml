name: Build Project

on:
  workflow_dispatch:
  push:
    paths:
      - 'source/**'
      - 'premake5.lua'

jobs:
  build:
    uses: Equoo/lua_thread/common_compile.yml@workflow
    with:
      PROJECT_NAME: "lua_threaded"
      BUILD_WINDOWS: "false"
      ARTIFACT_EXPIRE: "1"
      UPLOAD: "pterodactyl"
    secrets: inherit

  test:
    needs: build
    uses: Equoo/lua_thread/.github/workflows/testing.yml@main
    secrets: inherit