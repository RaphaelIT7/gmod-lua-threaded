        ref: ${{inputs.SOURCESDK_MINIMAL_64XBRANCH}}
        path: '${{inputs.PROJECT_PATH}}garrysmod_common/sourcesdk-minimal'
        submodules: 'recursive'
        
    - uses: actions/checkout@v4
      name: Checkout scanning
      with:
        repository: ${{inputs.SCANNING}}
        ref: ${{inputs.SCANNING_BRANCH}}
        path: '${{inputs.PROJECT_PATH}}garrysmod_common/scanning'
        submodules: 'recursive'
        
    - uses: actions/checkout@v4
      name: Checkout detouring
      with:
        repository: ${{inputs.DETOURING}}
        ref: ${{inputs.DETOURING_BRANCH}}
        path: '${{inputs.PROJECT_PATH}}garrysmod_common/detouring'
        submodules: 'recursive'

    - name: Install Premake
      run: |
        ${{env.PROJECT_PATH}}
         curl -L https://github.com/danielga/garrysmod_common/releases/download/premake-build%2F5.0.0-beta2/premake-5.0.0-beta2-windows.zip -o premake.zip
         tar -xf premake.zip

    - name: Generate Project
      run: |
        ${{env.PROJECT_PATH}}
        ./premake5.exe --gmcommon=garrysmod_common vs2019

    - name: Build
      run: |
        ${{env.PROJECT_PATH}}
        cd projects/windows/vs2019
        & "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\msbuild.exe" /p:Configuration=ReleaseWithSymbols /p:Platform=x64 ${{inputs.PROJECT_NAME}}.sln

    - uses: actions/upload-artifact@v4
      name: Upload ${{env.PROJECT_NAME_WIN64}}.${{inputs.WINDOWS_FILEEXTENTION}} (Artifact)
      with:
        name: ${{env.PROJECT_NAME_WIN64}}.${{inputs.WINDOWS_FILEEXTENTION}}
        path: projects/windows/vs2019/x86_64/ReleaseWithSymbols/${{env.PROJECT_NAME_WIN64}}.${{inputs.WINDOWS_FILEEXTENTION}}
        retention-days: ${{inputs.ARTIFACT_EXPIRE}}

    - uses: actions/upload-artifact@v4
      if: inputs.UPLOAD_PDB == 'true'
      name: Upload ${{env.PROJECT_NAME_WIN64}}.pdb (Artifact)
      with:
        name: ${{env.PROJECT_NAME_WIN64}}.pdb
        path: projects/windows/vs2019/x86_64/ReleaseWithSymbols/${{env.PROJECT_NAME_WIN64}}.pdb
        retention-days: ${{inputs.PDB_ARTIFACT_EXPIRE}}