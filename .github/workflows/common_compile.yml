        ref: master
        path: '${{inputs.PROJECT_PATH}}garrysmod_common/premake/premake-export-compile-commands'
        submodules: 'recursive'
        
    - uses: actions/checkout@v4
      name: Checkout sourcesdk-minimal
      with:
        repository: ${{inputs.SOURCESDK_MINIMAL}}
        ref: ${{inputs.SOURCESDK_MINIMAL_64XBRANCH}}
        path: '${{inputs.PROJECT_PATH}}garrysmod_common/sourcesdk-minimal'
        submodules: 'recursive'
        
    - uses: actions/checkout@v4
      name: Checkout scanning
      with:
        repository: ${{inputs.SCANNING}}
        ref: ${{inputs.SCANNING_BRANCH}}
        path: '${{inputs.PROJECT_PATH}}garrysmod_common/scanning'
        submodules: 'recursive'
        
    - uses: actions/checkout@v4
      name: Checkout detouring
      with:
        repository: ${{inputs.DETOURING}}
        ref: ${{inputs.DETOURING_BRANCH}}
        path: '${{inputs.PROJECT_PATH}}garrysmod_common/detouring'
        submodules: 'recursive'
        
    - name: Install Premake
      run: |
        ${{env.PROJECT_PATH}}
        wget https://github.com/danielga/garrysmod_common/releases/download/premake-build%2F5.0.0-beta2/premake-5.0.0-beta2-linux.tar.gz -O premake.tar.gz
        tar -xvf premake.tar.gz --directory=/usr/bin
        gcc --version

    - name: Generate Project
      run: |
        ${{env.PROJECT_PATH}}
        premake5 --gmcommon=garrysmod_common gmake

    - name: Make 64x
      run: |
        ${{env.PROJECT_PATH}}
        cd projects/linux/gmake
        make config=releasewithsymbols_x86_64

    - uses: actions/upload-artifact@v4
      name: Upload ${{env.PROJECT_NAME_LINUX64}}.${{inputs.LINUX_FILEEXTENTION}} (Artifact)
      if: inputs.UPLOAD == 'artifact'
      with:
        name: ${{env.PROJECT_NAME_LINUX64}}.${{inputs.LINUX_FILEEXTENTION}}
        path: projects/linux/gmake/x86_64/ReleaseWithSymbols/${{env.PROJECT_NAME_LINUX64}}.${{inputs.LINUX_FILEEXTENTION}}
        retention-days: ${{inputs.ARTIFACT_EXPIRE}}

    - name: Upload ${{env.PROJECT_NAME_LINUX64}}.${{inputs.LINUX_FILEEXTENTION}} (SFTP)
      if: inputs.UPLOAD == 'sftp'
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        username: '${{ secrets.SSH_USER }}'
        server: '${{ secrets.SSH_IP }}'
        ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
        local_path: 'projects/linux/gmake/x86_64/ReleaseWithSymbols/${{env.PROJECT_NAME_LINUX64}}.${{inputs.LINUX_FILEEXTENTION}}'
        remote_path: '${{ env.UPLOAD_PATH }}'
        sftpArgs: '-o ConnectTimeout=5'
        password: '${{ secrets.SSH_PASSWORD }}'

    - name: Upload ${{env.PROJECT_NAME_LINUX64}}.${{inputs.LINUX_FILEEXTENTION}} (Pterodactyl)
      if: inputs.UPLOAD == 'pterodactyl'
      run: |
        cd projects/linux/gmake/x86/ReleaseWithSymbols/
        curl "https://${{secrets.PTERODACTYL_URL}}/api/client/servers/${{secrets.PTERODACTYL_SERVER}}/files/write?file=%2F${{inputs.PTERODACTYL_PATH}}${{env.PROJECT_NAME_LINUX64}}.${{inputs.LINUX_FILEEXTENTION}}" \
          -H 'Accept: application/json' \
          -H 'Authorization: Bearer ${{secrets.PTERODACTYL_KEY}}' \
          -X POST \
          --data-binary '@${{env.PROJECT_NAME_LINUX64}}.${{inputs.LINUX_FILEEXTENTION}}'

    - uses: actions/upload-artifact@v4
      name: Upload ${{env.PROJECT_NAME_LINUX64}}.pdb (Artifact)
      if: inputs.UPLOAD == 'artifact' && inputs.UPLOAD_PDB == 'true'
      with:
        name: ${{env.PROJECT_NAME_LINUX64}}.pdb
        path: projects/linux/gmake/x86_64/ReleaseWithSymbols/${{env.PROJECT_NAME_LINUX64}}.pdb
        retention-days: ${{inputs.PDB_ARTIFACT_EXPIRE}}

    - name: Upload ${{env.PROJECT_NAME_LINUX64}}.pdb (SFTP)
      if: inputs.UPLOAD == 'SFTP' && inputs.UPLOAD_PDB == 'true'
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        username: '${{ secrets.SSH_USER }}'
        server: '${{ secrets.SSH_IP }}'
        ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
        local_path: 'projects/linux/gmake/x86_64/ReleaseWithSymbols/${{env.PROJECT_NAME_LINUX64}}.pdb'
        remote_path: '${{ env.UPLOAD_PATH }}'
        sftpArgs: '-o ConnectTimeout=5'
        password: '${{ secrets.SSH_PASSWORD }}'

  build-windows:
    runs-on: windows-2019
    if: (inputs.BUILD_32x == 'true') && (inputs.BUILD_WINDOWS == 'true')
    steps:
    - uses: actions/checkout@v4
      name: Checkout

    - uses: actions/checkout@v4
      name: Checkout garrysmod_common
      with:
        repository: ${{inputs.GARRYSMOD_COOMON}}
        ref: ${{inputs.GARRYSMOD_COOMON_BRANCH}}
        path: '${{inputs.PROJECT_PATH}}garrysmod_common'
       
    - uses: actions/checkout@v4
      name: Checkout premake-export-compile-commands
      with:
        repository: "danielga/premake-export-compile-commands"
        ref: master
        path: '${{inputs.PROJECT_PATH}}garrysmod_common/premake/premake-export-compile-commands'
        submodules: 'recursive'
 
    - uses: actions/checkout@v4
      name: Checkout sourcesdk-minimal
      with:
        repository: ${{inputs.SOURCESDK_MINIMAL}}
        ref: ${{inputs.SOURCESDK_MINIMAL_BRANCH}}
        path: '${{inputs.PROJECT_PATH}}garrysmod_common/sourcesdk-minimal'
        submodules: 'recursive'
        
    - uses: actions/checkout@v4
      name: Checkout scanning
      with:
        repository: ${{inputs.SCANNING}}
        ref: ${{inputs.SCANNING_BRANCH}}
        path: '${{inputs.PROJECT_PATH}}garrysmod_common/scanning'
        submodules: 'recursive'
        
    - uses: actions/checkout@v4
      name: Checkout detouring
      with:
        repository: ${{inputs.DETOURING}}
        ref: ${{inputs.DETOURING_BRANCH}}
        path: '${{inputs.PROJECT_PATH}}garrysmod_common/detouring'
        submodules: 'recursive'

    - name: Install Premake
      run: |
        ${{env.PROJECT_PATH}}
         curl -L https://github.com/danielga/garrysmod_common/releases/download/premake-build%2F5.0.0-beta2/premake-5.0.0-beta2-windows.zip -o premake.zip
         tar -xf premake.zip

    - name: Generate Project
      run: |
        ${{env.PROJECT_PATH}}
        ./premake5.exe --gmcommon=garrysmod_common vs2019

    - name: Build
      run: |
        ${{env.PROJECT_PATH}}
        cd projects/windows/vs2019
        & "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\msbuild.exe" /p:Configuration=ReleaseWithSymbols /p:Platform=Win32 ${{inputs.PROJECT_NAME}}.sln

    - uses: actions/upload-artifact@v4
      name: Upload ${{env.PROJECT_NAME_WIN32}}.${{inputs.WINDOWS_FILEEXTENTION}} (Artifact)
      with:
        name: ${{env.PROJECT_NAME_WIN32}}.${{inputs.WINDOWS_FILEEXTENTION}}
        path: projects/windows/vs2019/x86/ReleaseWithSymbols/${{env.PROJECT_NAME_WIN32}}.${{inputs.WINDOWS_FILEEXTENTION}}
        retention-days: ${{inputs.ARTIFACT_EXPIRE}}

    - uses: actions/upload-artifact@v4
      if: inputs.UPLOAD_PDB == 'true'
      name: Upload ${{env.PROJECT_NAME_WIN32}}.pdb (Artifact)
      with:
        name: ${{env.PROJECT_NAME_WIN32}}.pdb
        path: projects/windows/vs2019/x86/ReleaseWithSymbols/${{env.PROJECT_NAME_WIN32}}.pdb
        retention-days: ${{inputs.PDB_ARTIFACT_EXPIRE}}

  build-windows-64x:
    runs-on: windows-2019
    if: (inputs.BUILD_64x == 'true') && (inputs.BUILD_WINDOWS == 'true')
    steps:
    - uses: actions/checkout@v4
      name: Checkout

    - uses: actions/checkout@v4
      name: Checkout garrysmod_common
      with:
        repository: ${{inputs.GARRYSMOD_COOMON}}
        ref: ${{inputs.GARRYSMOD_COOMON_64XBRANCH}}
        path: '${{inputs.PROJECT_PATH}}garrysmod_common'
        
    - uses: actions/checkout@v4
      name: Checkout premake-export-compile-commands
      with:
        repository: "danielga/premake-export-compile-commands"
        ref: master
        path: '${{inputs.PROJECT_PATH}}garrysmod_common/premake/premake-export-compile-commands'
        submodules: 'recursive'
        
    - uses: actions/checkout@v4
